<!DOCTYPE html>
<html lang="ru">
{% include 'base.html' %}

<head>
  {% block head %}
  {% endblock %}
</head>

<body>
  {% block header %}
  {% endblock %}

  <main class="container">
    <section class="mt-3 pb-5">
      <h1 class="display-3 mt-4">{{ tours.title }}</h1>
      <!-- HERO -->
      <p class="lead">{{ tours.country }} {{ departures[tours.departure] }} на {{ tours.nights }} ночей</p>
      <img src={{ tours.picture }} class="w-75" alt="">
      <p class="my-4 w-75">{{ tours.description }}</p>
      <a href="#" class="btn btn-success btn-lg">Купить тур за {{ tours.price }}</a>
    </section>

  </main>
    {% block scripts %}
    {% endblock %}
</body>
</html>
